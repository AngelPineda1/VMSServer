<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensajes VMS</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        @keyframes lightPass {
            0% {
                text-shadow: 0 0 20px rgba(255, 165, 0, 0);
            }

            50% {
                text-shadow: 0 0 20px rgba(255, 165, 0, 0.9);
            }

            100% {
                text-shadow: 0 0 20px rgba(255, 165, 0, 0);
            }
        }

        h1 {
            color: orange;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            animation: lightPass 2s infinite;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        textarea {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 2px solid orange;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            height: 150px;
        }

            textarea:focus {
                outline: none;
            }

            textarea::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }

        label {
            display: block;
            color: white;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-image 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            width: calc(100% - 4px);
        }

            input[type="submit"]:hover {
                background-image: linear-gradient(to right, #feb47b, #ff7e5f);
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
                transform: translateY(-2px);
            }
    </style>
</head>
<body>
    <h1>Mensajes VMS</h1>
    <form id="messageForm" action="/mensaje/" method="POST">
        <textarea id="mensajeTextArea"
                  name="mensaje"
                  placeholder="Escribe tu mensaje"></textarea>
        <br />
        <label for="parpadeoCheckbox">
            Â¿Desea que el mensaje sea intermitente?
            <input type="checkbox" id="parpadeoCheckbox" name="parpadeo" />
        </label>
        <input type="submit" value="Enviar Mensaje" />
    </form>

    <script>
        document
            .getElementById("messageForm")
            .addEventListener("submit", function (event) {
                var mensaje = document.getElementById("mensajeTextArea").value;
                if (mensaje.length > 200) {
                    event.preventDefault();
                    alert("El mensaje no puede exceder los 200 caracteres.");
                }
            });
    </script>
</body>
</html>
